{% extends "encyclopedia/layout.html" %} {% block title %} {{page_title}}
{%endblock%} {% block body %}

<h1>{{page_title}}</h1>
{% if error %}
<h4 style="color: red">Error: {{error}}.</h4>
{% endif %}
<form
  method="post"
  style="display: flex; flex-direction: column; width: 100%; max-width: 512px"
>
  {% csrf_token %} {% for field in form %}
  <label for="formInput#text" style="display: flex; flex-direction: column"
    >{{field.label}}: {{field}}
  </label>
  {% endfor %}

  <input type="submit" value="Save" />
</form>

{% endblock %}
