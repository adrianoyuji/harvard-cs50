{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
        />
      </symbol>
      <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
          d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
        />
      </symbol>
      <symbol
        id="exclamation-triangle-fill"
        fill="currentColor"
        viewBox="0 0 16 16"
      >
        <path
          d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
        />
      </symbol>
    </svg>
    <title>{% block title %}Kanban{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="{% static 'kanban/styles.css' %}" rel="stylesheet" />
    <script src="{% static 'kanban/script.js' %}"></script>
    <script src="{% static 'kanban/boards.js' %}"></script>
    <script src="{% static 'kanban/board.js' %}"></script>
    <script src="{% static 'kanban/notifications.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-lg">
      <a class="navbar-brand" href="#">CS50 Kanban</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              id="home-anchor"
              class="nav-link"
              aria-current="page"
              href="{% url 'index' %}"
              >Home</a
            >
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a id="boards-anchor" class="nav-link" href="{% url 'boards' %}"
              >Boards</a
            >
          </li>
          <li class="nav-item">
            <a
              id="notifications-anchor"
              class="nav-link"
              href="{% url 'notifications' %}"
              >Notifications</a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="profile-dropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              {{user.username}}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li>
                <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
              </li>
              <li>
                <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
              </li>
            </ul>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" id="login-anchor" href="{% url 'login' %}"
              >Login</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" id="register-anchor" href="{% url 'register' %}"
              >Register</a
            >
          </li>

          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <body>
    <div class="body">{% block body %} {% endblock %}</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
