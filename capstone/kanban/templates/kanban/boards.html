{% extends "kanban/layout.html" %} {% load static %} {% block body %}
<div class="container-lg">
  <div class="d-flex my-3 align-items-center">
    <h2 class="flex-grow-1">Boards</h2>
    <button
      type="button"
      id="new-board-button"
      class="btn btn-primary btn-md"
      data-bs-toggle="modal"
      data-bs-target="#new-board-modal"
    >
      New Board
    </button>
  </div>
  <ul class="container-lg d-flex flex-column list-group" id="board-list"></ul>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="new-board-modal"
  tabindex="-1"
  aria-labelledby="newBoardModal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newBoardModal">Create new Board</h5>
        <button
          type="button"
          class="btn-close"
          id="close-modal-button"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        {% csrf_token %}
        <div class="mb-3">
          <label for="board-title" class="form-label">Board title</label>
          <input
            type="text"
            class="form-control"
            id="board-title"
            placeholder="My Board"
          />
        </div>
        <div class="mb-3">
          <label for="board-description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="board-description"
            rows="3"
          ></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" id="submit-board" class="btn btn-primary">
          Create
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Edit Modal -->
<div
  class="modal fade"
  id="edit-board-modal"
  tabindex="-1"
  aria-labelledby="editBoardModal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editBoardModal">Edit Board</h5>
        <button
          type="button"
          class="btn-close"
          id="close-edit-modal-button"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        {% csrf_token %}
        <div class="mb-3">
          <label for="edit-board-title" class="form-label">Board title</label>
          <input
            type="text"
            class="form-control"
            id="edit-board-title"
            placeholder="My Board"
          />
        </div>
        <div class="mb-3">
          <label for="edit-board-description" class="form-label"
            >Description</label
          >
          <textarea
            class="form-control"
            id="edit-board-description"
            rows="3"
          ></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" id="edit-submit-board" class="btn btn-primary">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
<input
  type="hidden"
  id="edit-board-button"
  data-bs-toggle="modal"
  data-bs-target="#edit-board-modal"
/>
{% endblock %}
